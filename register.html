<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie app register</title>
    <link rel="stylesheet" href="style.css/login.css">
    <link rel="stylesheet" href="style.css/movielist.css">
    <link rel="stylesheet" href="style.css/register.css">
    
</head>
<body>
    <div class="container">
        <form>
            <img class="image" src="/image" alt="movielibrary" >
            <h1 class="h3">Sign to Movie library</h1>
        
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
        
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
          <a href="/register.html">New User?</a>
            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2023</p>
          </form>
    </div>
</body>
</html>
