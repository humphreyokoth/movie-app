<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie app register</title>

    <link rel="stylesheet" href="public/css/register.css">
</head>
<body>
    <div class="container">
        <form action="/login.html"> <!-- Change the action to your login page URL -->
            <img class="image" src="/image" alt="movielibrary">
            <h1 class="h3">Sign up to use Movie library</h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                <label for="name">Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                <label for="email">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
            <a href="login.html">Already have an account? Login here</a> 
            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2023</p>
        </form>
    </div>
</body>
</html>
