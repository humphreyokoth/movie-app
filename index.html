<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Movie library</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <header>
    <nav>
      <div class="logo">Movie library</div>
      <ul>
        <li><a href="#">Login</a></li>
        <li><a href="#">|</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <!-- Dialog contains the form -->
    <dialog id="addMovieDialog">
      <form id="addMovieForm">
        <input name="title">
        <input name="genre">
        <input name="plot">
        <input name="releaseDate">
        <input name="notes">
        <input name="rating">
        <button id="add-btn">Add Movie</button>
      </form>
    </dialog>
    
    <div class="movie-listings">

      <div class="movie" onclick="showDetails(this)">

        <img src="#" alt="Movie poster" onclick="changeImage(this)">

        <h2>Movie Title</h2>
        <i class="fas fa-edit edit-icon"></i>
        <i class="fas fa-trash delete-icon"></i>
        <div class="rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="far fa-star"></i>
        </div>

      </div>
    

    </div>

    <!-- Details Modal -->

    <div class="modal">
      <div class="content"></div>
    </div>

  </main>


  <footer>
    <p>&copy; 2023 Movie Library</p>
  </footer>

  <script src="public/api.js"></script>
  <script src="public/addmovie.js"></script>
  <script src="public/editmovie.js"></script>
  <script src="public/deletemovie.js"></script>
  <script src="public/image.js"></script>

</body>

</html>
